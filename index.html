<html>
  <head>
    <title>JS Router</title>
    <script>
      const locationHash = () => {
        return window.location.hash
          .toString()
          .replace("#/", "")
          .split("/");
      };
      const routes = () => {
        let routDOMs = document.querySelectorAll("section.route");
        let returnable = [];

        routDOMs.forEach(elm => {
          returnable.push({
            route: elm.getAttribute("data-route"),
            name: elm.getAttribute("data-route-name"),
            element: elm
          });
        });

        return returnable;
      };
      window.onhashchange = (newURL, oldURL) => {
        if (locationHash() == "") window.location.hash = routes()[0].route;
      };
      window.onhashchange();
    </script>
  </head>
  <body>
    <section class="route" data-route="Home" data-route-name="Home">
      <h1>
        Home
      </h1>
      <code class="javascript-example"></code>
    </section>
    <section class="route" data-route="Home/More">
      <h1>
        Home/More
      </h1>
    </section>
    <section class="route" data-route="About">
      <h1>
        About
      </h1>
    </section>
    <section class="route" data-route="Contact">
      <h1>
        Contact
      </h1>
    </section>
    <section class="route" data-route="Help">
      <h1>
        Help
      </h1>
    </section>
    <script>
      let example = document.querySelector("code.javascript-example");
      example.innerText = document.createTextNode(
        document.documentElement.innerHTML
      );
    </script>
  </body>
</html>
